<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link Hover Animation</title>
        <!-- link to stylesheet -->
        <link rel="stylesheet" href="./CSS/styles.css">
    </head>
    <body>
        <!-- creating an unordered list and arranging the links within it -->
        <ul class="list">
            <!-- the unordered list needs an internal list of items -->
            <li>
                <a href="#" class="link">Mac</a>
            </li>
            <li>
                <a href="#" class="link">iPad</a>
            </li>
            <li>
                <a href="#" class="link">iPhone</a>
            </li>
        </ul>
    </body>
</html>
